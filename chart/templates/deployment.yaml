apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: "us.gcr.io/cloudrun-284100/road-to-kubernetes:{{ .Values.image.tag }}"
          ports:
          - name: http
            containerPort: 5000
            protocol: TCP
